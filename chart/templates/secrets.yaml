{{- if not .Values.externalSecrets.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vomeet.fullname" . }}-db
  labels:
    {{- include "vomeet.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.postgresql.enabled }}
  password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  {{- else }}
  password: {{ .Values.externalDatabase.password | b64enc | quote }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vomeet.fullname" . }}-secrets
  labels:
    {{- include "vomeet.labels" . | nindent 4 }}
type: Opaque
data:
  # Set via: --set adminApiToken=xxx
  admin-api-token: {{ .Values.adminApiToken | default "changeme" | b64enc | quote }}
{{- end }}
