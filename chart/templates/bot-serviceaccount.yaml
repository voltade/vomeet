{{/*
ServiceAccount and RBAC for vomeet-bot Jobs (created by bot-manager)
*/}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "vomeet.fullname" . }}-bot
  labels:
    {{- include "vomeet.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "vomeet.fullname" . }}-bot
  labels:
    {{- include "vomeet.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "vomeet.fullname" . }}-bot
  labels:
    {{- include "vomeet.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "vomeet.fullname" . }}-bot
subjects:
  - kind: ServiceAccount
    name: {{ include "vomeet.fullname" . }}-bot
    namespace: {{ .Release.Namespace }}
