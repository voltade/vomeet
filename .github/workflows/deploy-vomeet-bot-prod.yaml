name: Deploy vomeet-bot Production

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/vomeet-bot
  NAMESPACE: vomeet-bot

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if production image exists
        run: |
          docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "âœ… Production image exists in registry"
          else
            echo "âŒ Production image not found in registry!"
            exit 1
          fi

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.32.2'

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.16.4'

      - name: Create kubeconfig
        run: |
          mkdir -p ~/.kube
          cat > ~/.kube/config << EOF
          apiVersion: v1
          kind: Config
          clusters:
            - name: ${{ vars.KUBE_CLUSTER_NAME_PROD }}
              cluster:
                server: ${{ vars.KUBE_CLUSTER_URL_PROD }}
                certificate-authority-data: ${{ secrets.KUBE_CERTIFICATE_PROD }}
          contexts:
            - name: ${{ vars.KUBE_CLUSTER_NAME_PROD }}
              context:
                cluster: ${{ vars.KUBE_CLUSTER_NAME_PROD }}
                namespace: ${{ env.NAMESPACE }}
                user: vomeet-bot-admin
          users:
            - name: vomeet-bot-admin
              user:
                token: ${{ secrets.KUBE_TOKEN_PROD }}
          current-context: ${{ vars.KUBE_CLUSTER_NAME_PROD }}
          EOF

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Helm chart
        run: |
          helm upgrade --install vomeet-bot ./services/vomeet-bot/chart \
            --namespace ${{ env.NAMESPACE }} \
            --values ./services/vomeet-bot/chart/values.yaml \
            --set imageTag=production \
            --set imageRepository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          echo "Checking deployed resources..."
          kubectl get serviceaccount -n ${{ env.NAMESPACE }}
          kubectl get roles -n ${{ env.NAMESPACE }}
          kubectl get rolebindings -n ${{ env.NAMESPACE }}
          kubectl get externalsecrets -n ${{ env.NAMESPACE }} || true
          echo "âœ… Deployment verified"

      - name: Cleanup kubeconfig
        if: always()
        run: rm -f ~/.kube/config

      - name: Send success notification
        if: success() && secrets.TELEGRAM_BOT_TOKEN != ''
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d text="âœ… *[PRODUCTION] vomeet-bot Deployed*%0A%0AðŸ“¦ Namespace: ${{ env.NAMESPACE }}%0AðŸ”€ Branch: ${{ github.ref_name }}%0AðŸ‘¤ Triggered by: ${{ github.actor }}%0Aâ° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')%0AðŸ”— [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"

      - name: Send failure notification
        if: failure() && secrets.TELEGRAM_BOT_TOKEN != ''
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d text="âŒ *[PRODUCTION] vomeet-bot Deploy Failed*%0A%0AðŸ“¦ Namespace: ${{ env.NAMESPACE }}%0AðŸ”€ Branch: ${{ github.ref_name }}%0AðŸ‘¤ Triggered by: ${{ github.actor }}%0Aâ° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')%0AðŸ”— [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"
