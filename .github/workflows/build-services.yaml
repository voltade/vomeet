name: Build Services

on:
  workflow_dispatch:
    inputs:
      services:
        description: "Services to build (comma-separated, or 'all')"
        required: false
        default: "all"
  push:
    branches:
      - main
    paths:
      - 'services/admin-api/**'
      - 'services/api-gateway/**'
      - 'services/bot-manager/**'
      - 'services/transcription-collector/**'
      - 'libs/shared-models/**'
      - '.github/workflows/build-services.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/vomeet

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      admin-api: ${{ steps.changes.outputs.admin-api }}
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
      bot-manager: ${{ steps.changes.outputs.bot-manager }}
      transcription-collector: ${{ steps.changes.outputs.transcription-collector }}
      shared-models: ${{ steps.changes.outputs.shared-models }}
      any-changed: ${{ steps.changes.outputs.any-changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: changes
        run: |
          # If manually triggered with specific services
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            INPUT="${{ inputs.services }}"
            if [ "$INPUT" == "all" ]; then
              echo "admin-api=true" >> $GITHUB_OUTPUT
              echo "api-gateway=true" >> $GITHUB_OUTPUT
              echo "bot-manager=true" >> $GITHUB_OUTPUT
              echo "transcription-collector=true" >> $GITHUB_OUTPUT
              echo "shared-models=true" >> $GITHUB_OUTPUT
              echo "any-changed=true" >> $GITHUB_OUTPUT
              exit 0
            else
              for svc in $(echo "$INPUT" | tr ',' ' '); do
                echo "${svc}=true" >> $GITHUB_OUTPUT
              done
              echo "any-changed=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          # Auto-detect changes on push
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check each service
          if echo "$CHANGED_FILES" | grep -q "^services/admin-api/"; then
            echo "admin-api=true" >> $GITHUB_OUTPUT
          fi
          if echo "$CHANGED_FILES" | grep -q "^services/api-gateway/"; then
            echo "api-gateway=true" >> $GITHUB_OUTPUT
          fi
          if echo "$CHANGED_FILES" | grep -q "^services/bot-manager/"; then
            echo "bot-manager=true" >> $GITHUB_OUTPUT
          fi
          if echo "$CHANGED_FILES" | grep -q "^services/transcription-collector/"; then
            echo "transcription-collector=true" >> $GITHUB_OUTPUT
          fi

          # Shared models changes trigger all services
          if echo "$CHANGED_FILES" | grep -q "^libs/shared-models/"; then
            echo "shared-models=true" >> $GITHUB_OUTPUT
            echo "admin-api=true" >> $GITHUB_OUTPUT
            echo "api-gateway=true" >> $GITHUB_OUTPUT
            echo "bot-manager=true" >> $GITHUB_OUTPUT
            echo "transcription-collector=true" >> $GITHUB_OUTPUT
          fi

          # Check if any service changed
          if echo "$CHANGED_FILES" | grep -qE "^(services/(admin-api|api-gateway|bot-manager|transcription-collector)/|libs/shared-models/)"; then
            echo "any-changed=true" >> $GITHUB_OUTPUT
          fi

  build-admin-api:
    needs: detect-changes
    if: needs.detect-changes.outputs.admin-api == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-admin-api
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/admin-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=admin-api
          cache-to: type=gha,mode=max,scope=admin-api
          platforms: linux/amd64

  build-api-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.api-gateway == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/api-gateway/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=api-gateway
          cache-to: type=gha,mode=max,scope=api-gateway
          platforms: linux/amd64

  build-bot-manager:
    needs: detect-changes
    if: needs.detect-changes.outputs.bot-manager == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-bot-manager
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/bot-manager/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=bot-manager
          cache-to: type=gha,mode=max,scope=bot-manager
          platforms: linux/amd64

  build-transcription-collector:
    needs: detect-changes
    if: needs.detect-changes.outputs.transcription-collector == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-transcription-collector
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/transcription-collector/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=transcription-collector
          cache-to: type=gha,mode=max,scope=transcription-collector
          platforms: linux/amd64

  summary:
    needs:
      - detect-changes
      - build-admin-api
      - build-api-gateway
      - build-bot-manager
      - build-transcription-collector
    if: always() && needs.detect-changes.outputs.any-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.detect-changes.outputs.admin-api }}" == "true" ]; then
            echo "| admin-api | ${{ needs.build-admin-api.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| admin-api | skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.detect-changes.outputs.api-gateway }}" == "true" ]; then
            echo "| api-gateway | ${{ needs.build-api-gateway.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| api-gateway | skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.detect-changes.outputs.bot-manager }}" == "true" ]; then
            echo "| bot-manager | ${{ needs.build-bot-manager.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| bot-manager | skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.detect-changes.outputs.transcription-collector }}" == "true" ]; then
            echo "| transcription-collector | ${{ needs.build-transcription-collector.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| transcription-collector | skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi

  notify-failure:
    needs:
      - detect-changes
      - build-admin-api
      - build-api-gateway
      - build-bot-manager
      - build-transcription-collector
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send failure notification to Telegram
        run: |
          FAILED=""
          [ "${{ needs.build-admin-api.result }}" == "failure" ] && FAILED="${FAILED}â€¢ admin-api%0A"
          [ "${{ needs.build-api-gateway.result }}" == "failure" ] && FAILED="${FAILED}â€¢ api-gateway%0A"
          [ "${{ needs.build-bot-manager.result }}" == "failure" ] && FAILED="${FAILED}â€¢ bot-manager%0A"
          [ "${{ needs.build-transcription-collector.result }}" == "failure" ] && FAILED="${FAILED}â€¢ transcription-collector%0A"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d text="âŒ *Vomeet Services Build Failed*%0A%0AğŸ“¦ Repository: ${{ github.repository }}%0AğŸ”€ Branch: ${{ github.ref_name }}%0AğŸ‘¤ Triggered by: ${{ github.actor }}%0Aâ° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')%0A%0AğŸ’¥ Failed:%0A${FAILED}%0AğŸ”— [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"
