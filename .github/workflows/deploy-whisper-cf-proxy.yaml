name: Deploy Whisper CF Proxy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'services/whisper-cf-proxy/**'
      - '.github/workflows/deploy-whisper-cf-proxy.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./services/whisper-cf-proxy
        run: npm install

      - name: Deploy to Cloudflare Workers
        working-directory: ./services/whisper-cf-proxy
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
