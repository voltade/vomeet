name: Build Services (Staging)

on:
  workflow_dispatch:
    inputs:
      services:
        description: "Services to build (comma-separated, or 'all')"
        required: false
        default: "all"
  push:
    branches:
      - staging
    paths:
      - 'services/admin-api/**'
      - 'services/api-gateway/**'
      - 'services/bot-manager/**'
      - 'services/google-integration/**'
      - 'services/transcription-collector/**'
      - 'services/vomeet-bot/**'
      - 'libs/shared-models/**'
      - '.github/workflows/build-services-staging.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/vomeet
  IMAGE_TAG: staging

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      admin-api: ${{ steps.changes.outputs.admin-api }}
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
      bot-manager: ${{ steps.changes.outputs.bot-manager }}
      google-integration: ${{ steps.changes.outputs.google-integration }}
      transcription-collector: ${{ steps.changes.outputs.transcription-collector }}
      shared-models: ${{ steps.changes.outputs.shared-models }}
      any-changed: ${{ steps.changes.outputs.any-changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: changes
        run: |
          # If manually triggered with specific services
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            INPUT="${{ inputs.services }}"
            if [ "$INPUT" == "all" ]; then
              echo "admin-api=true" >> $GITHUB_OUTPUT
              echo "api-gateway=true" >> $GITHUB_OUTPUT
              echo "bot-manager=true" >> $GITHUB_OUTPUT
              echo "google-integration=true" >> $GITHUB_OUTPUT
              echo "transcription-collector=true" >> $GITHUB_OUTPUT
              echo "vomeet-bot=true" >> $GITHUB_OUTPUT
              echo "shared-models=true" >> $GITHUB_OUTPUT
              echo "any-changed=true" >> $GITHUB_OUTPUT
              exit 0
            else
              for svc in $(echo "$INPUT" | tr ',' ' '); do
                echo "${svc}=true" >> $GITHUB_OUTPUT
              done
              echo "any-changed=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          # Auto-detect changes on push
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check each service
          if echo "$CHANGED_FILES" | grep -q "^services/admin-api/"; then
            echo "admin-api=true" >> $GITHUB_OUTPUT
          fi
          if echo "$CHANGED_FILES" | grep -q "^services/api-gateway/"; then
            echo "api-gateway=true" >> $GITHUB_OUTPUT
          fi
          if echo "$CHANGED_FILES" | grep -q "^services/bot-manager/"; then
            echo "bot-manager=true" >> $GITHUB_OUTPUT
          fi
          if echo "$CHANGED_FILES" | grep -q "^services/google-integration/"; then
            echo "google-integration=true" >> $GITHUB_OUTPUT
          fi
          if echo "$CHANGED_FILES" | grep -q "^services/transcription-collector/"; then
            echo "transcription-collector=true" >> $GITHUB_OUTPUT
          fi
          if echo "$CHANGED_FILES" | grep -q "^services/vomeet-bot/"; then
            echo "vomeet-bot=true" >> $GITHUB_OUTPUT
          fi

          # Shared models changes trigger all services
          if echo "$CHANGED_FILES" | grep -q "^libs/shared-models/"; then
            echo "shared-models=true" >> $GITHUB_OUTPUT
            echo "admin-api=true" >> $GITHUB_OUTPUT
            echo "api-gateway=true" >> $GITHUB_OUTPUT
            echo "bot-manager=true" >> $GITHUB_OUTPUT
            echo "google-integration=true" >> $GITHUB_OUTPUT
            echo "transcription-collector=true" >> $GITHUB_OUTPUT
            echo "vomeet-bot=true" >> $GITHUB_OUTPUT
          fi

          # Check if any service changed
          if echo "$CHANGED_FILES" | grep -qE "^(services/(admin-api|api-gateway|bot-manager|google-integration|transcription-collector|vomeet-bot)/|libs/shared-models/)"; then
            echo "any-changed=true" >> $GITHUB_OUTPUT
          else
            echo "any-changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.any-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - admin-api
          - api-gateway
          - bot-manager
          - google-integration
          - transcription-collector
    steps:
      - name: Check if service should be built
        id: should-build
        run: |
          SERVICE_CHANGED="${{ needs.detect-changes.outputs[matrix.service] }}"
          if [ "$SERVICE_CHANGED" == "true" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Will build ${{ matrix.service }}"
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Skipping ${{ matrix.service }}"
          fi

      - name: Checkout repository
        if: steps.should-build.outputs.build == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: steps.should-build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.should-build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Build and push
        if: steps.should-build.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:buildcache,mode=max
          build-args: |
            BUILDKIT_CONTEXT_KEEP_GIT_DIR=1

  build-vomeet-bot:
    needs: detect-changes
    if: needs.detect-changes.outputs.vomeet-bot == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push vomeet-bot
        uses: docker/build-push-action@v6
        with:
          context: ./services/vomeet-bot/core
          file: ./services/vomeet-bot/core/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/vomeet-bot:staging
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/vomeet-bot:staging-${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/vomeet-bot:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/vomeet-bot:buildcache,mode=max
          platforms: linux/amd64

  notify:
    needs: [detect-changes, build, build-vomeet-bot]
    if: always() && needs.detect-changes.outputs.any-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Send success notification
        if: needs.build.result == 'success'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d text="‚úÖ *Staging Images Built*%0A%0Aüè∑Ô∏è Tag: staging%0Aüë§ Triggered by: ${{ github.actor }}%0A‚è∞ Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')%0Aüîó [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"

      - name: Send failure notification
        if: needs.build.result == 'failure'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_thread_id="${{ secrets.TELEGRAM_THREAD_ID }}" \
            -d text="‚ùå *Staging Build Failed*%0A%0Aüë§ Triggered by: ${{ github.actor }}%0A‚è∞ Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')%0Aüîó [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
            -d parse_mode="Markdown"
